<!doctype html>
<html>

<head>
	<title>Blog Home</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<div class="basic">
		{{ range . }}
		<div class="card">
			<div class="date">{{ .FormattedDate }}</div>
			<h2>
				<a href="/blog/{{ .Slug }}">{{ .Title }}</a>
			</h2>
			<p>{{ .Preview }}</p>
		</div>
		</br>
		{{ end }}

		<footer>
			<p> This is my footer... It is cool </p>
		</footer>
	</div>
</body>

</html>
